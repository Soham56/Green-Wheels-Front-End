<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Car Rental Website</title>
        <link
            rel="shortcut icon"
            href="./images/fotor-2024031923115.png"
            type="image/x-icon"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Oswald:wght@200..700&family=Poppins&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu:wght@700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
        />
        <link rel="stylesheet" href="./stylesSignUp.css" />
    </head>
    <body>
        <div class="company-details">
            <div class="logo-image">
                <img
                    src="./images/e-rikshaw rental logo asthetic.png"
                    alt="company logo"
                />
            </div>
            <h1 class="company-text">Want to <span>rent</span> a car ?</h1>
            <img
                src="./images/_3b653c69-10b9-4604-b01d-a9a43551e3dc.png"
                alt="e-rikshaw-pic"
                class="company-e-rikshaw-picture"
            />
        </div>
        <div class="user-form">
            <form>
                <div class="input-details">
                    <label for="profile-pic"
                        ><span class="material-symbols-outlined">
                            edit
                        </span></label
                    >
                    <input type="file" name="profile-pic" id="profile-pic" />
                    <img src="./images/image.png" alt="default-profile-pic" />
                </div>
                <div class="input-details textable-fields">
                    <label for="name">Your Name*</label>
                    <input type="text" name="name" id="name" />
                </div>
                <div class="input-details textable-fields">
                    <label for="name">Your Email*</label>
                    <input type="text" name="name" id="name" />
                </div>
                <div class="input-details textable-fields">
                    <label for="name">Your Password*</label>
                    <input type="text" name="name" id="name" />
                    <a href="" class="forgot-password">Forgot Password ?</a>
                </div>
                <div class="input-details textable-fields">
                    <label for="dob">date of birth</label>
                    <input type="date" name="dob" id="dob" />
                </div>
                <div class="input-details textable-fields">
                    <button type="submit">Sign Up</button>
                </div>
            </form>
        </div>
    </body>
</html>
